<div class="appBox">
  <span class="appIcon">
    <img class="appIconImg" style="float: left; margin: 0px 15px 15px 5px;" src="${icon100url}" height="100" />
  </span>
  <span class="appName"><strong><a href="${url}" target="itunes_store">${name}</a></strong></span>
  <span class="artistName">${artist}</span><br>
  <span class="appCategory">${category}</span><br>
  <audio src="${preview}" controls></audio>
